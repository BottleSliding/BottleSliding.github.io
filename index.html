body {
  margin: 0;

.section {
  position: relative;
  padding: 100px;
  text-align: center;
}

.section::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 1842.8px;
  height: 599.5px;
  background-color: rgba(107, 107, 138, 0.5); /* Adjust opacity as needed */
}

.image-container {
  display: flex;
  align-items: center; /* Vertically center image */
  justify-content: space-between 80px; /* Create gap and move image left */
  margin-top: 30px; /* Adjust for spacing */
}

.image-container img {
  width: 528.7px;
  height: 484.4px;
  z-index: 1; /* Bring image to front */
  margin-left: -50px; /* Additional left movement */
  margin-top: -70px;
}

.text-container {
  /* Group text elements together */
  display: flex;
  flex-direction: column;
  align-items: center; /* Center text within container */
}

.text-group {
  opacity: 0;
  transform: translateX(-100%);
  transition: transform 2s ease-in-out, opacity 2s ease-in-out;
}

.text-group.slide-in-left-from-left {
  opacity: 1;
  transform: translateX(0);
}


/* Update animation classes for text groups */
@keyframes slide-in-left-from-left {
  from { transform: translateX(-100%); opacity: 0; }
  to { transform: translateX(0); opacity: 1; }
}

@keyframes slide-in-right-from-right {
  from { transform: translateX(100%); opacity: 0; }
  to { transform: translateX(0); opacity: 1; }
}

.section h1 {
  font-size: 4em; /* Slightly larger text */
  animation: slide-in-left 2s ease-in-out;
}

.section p {
  font-size: 2em; /* Slightly larger text */
  animation: slide-in-right 2s ease-in-out;
}

@keyframes slide-in-left {
  from { transform: translateX(-100%); opacity: 0; }
  to { transform: translateX(0); opacity: 1; }
}

@keyframes slide-in-right {
  from { transform: translateX(100%); opacity: 0; }
  to { transform: translateX(0); opacity: 1; }
}

.centered-text h1 {
    margin: 0;

}

.section.right-aligned .image-container img {
  /* Adjust margin for spacing */
  margin-left: 20px; /* Adjust as needed */
}

.section.right-aligned .text-container {
  /* Align text to the right */
  text-align: right;
}

<script>
 $(document).ready(function () {
    $(window).scroll(function () {
      $('.text-group').each(function () {
        const position = $(this).offset().top;
        const windowHeight = $(window).height();
        const scroll = $(window).scrollTop();

        if (scroll > position - windowHeight + 100) {
          $(this).addClass('slide-in-left-from-left');
        }
      });
    });
  });
</script>
